<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"  />
    <title>Matching Game</title>
    <meta name="description" content="Matching card Game">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>

    <div class="winner">
        <h1 id='title'>Great job!</h1>
        <div class="summary">
            <p>You've finished the game in <span class="summarySec">00</span> seconds.</p>
            <p>Your total moves: <span class="summaryMoves">0</span> and you got: <span class="summaryScore">0</span> of 3 Stars.</p>
            <div class="buttonContainer">
                <a href="#" class="restart buttonLink">Restart the Game</a>
            </div>
        </div>
    </div>

    <div class="lose">
        <h1 id='title'>Game Over!</h1>
        <div class="summary">
            <div class="buttonContainer">
                <a href="#" class="restart buttonLink">Restart the Game</a>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<div class="flex1 flex2">
                <ul class="stars">
        		  <li><i class="fa fa-star"></i></li>
        		  <li><i class="fa fa-star"></i></li>
        		  <li><i class="fa fa-star"></i></li>
        	   </ul>
                <span class="moves">3</span> <span class="movesString">Moves</span>
            </div>

            <div class="flex1">
                <!-- Timer div -->
                <div class="timerContainer"><span id="timer">01:00</span></div>
            </div>

            <div class="flex1">
                <div class="restart">
        		  <i class="fa fa-repeat"></i>
        	    </div>
            </div>



        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
